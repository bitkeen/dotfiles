set $super Mod4

# Use Mouse+$super to drag floating windows to their wanted position.
floating_modifier $super

# Switch to workspace.
bindsym $super+1 exec wm-switch-workspace 'workspace $workspace1'
bindsym $super+2 exec wm-switch-workspace 'workspace $workspace2'
bindsym $super+3 exec wm-switch-workspace 'workspace $workspace3'
bindsym $super+4 exec wm-switch-workspace 'workspace $workspace4'
bindsym $super+5 exec wm-switch-workspace 'workspace $workspace5'
bindsym $super+6 exec wm-switch-workspace 'workspace $workspace6'
bindsym $super+7 exec wm-switch-workspace 'workspace $workspace7'
bindsym $super+8 exec wm-switch-workspace 'workspace $workspace8'
bindsym $super+9 exec wm-switch-workspace 'workspace $workspace9'
bindsym $super+0 exec wm-switch-workspace 'workspace $workspace10'

# Move focused container to workspace.
bindsym $super+shift+1 move container to workspace $workspace1
bindsym $super+shift+2 move container to workspace $workspace2
bindsym $super+shift+3 move container to workspace $workspace3
bindsym $super+shift+4 move container to workspace $workspace4
bindsym $super+shift+5 move container to workspace $workspace5
bindsym $super+shift+6 move container to workspace $workspace6
bindsym $super+shift+7 move container to workspace $workspace7
bindsym $super+shift+8 move container to workspace $workspace8
bindsym $super+shift+9 move container to workspace $workspace9
bindsym $super+shift+0 move container to workspace $workspace10

# Change focus.
bindsym $super+h focus left
bindsym $super+j focus down
bindsym $super+k focus up
bindsym $super+l focus right

# Resize window (you can also use the mouse for that).
mode 'resize' {
        # These bindings trigger as soon as you enter the resize mode.
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym j resize grow height 10 px or 10 ppt
        bindsym k resize shrink height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt

        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # Back to normal: Enter or Escape.
        bindsym Return mode 'default'
        bindsym Escape mode 'default'
}
bindsym $super+r mode 'resize'

# Resize window without entering resize mode.
bindsym $super+y resize shrink width 10 px or 10 ppt
bindsym $super+u resize grow height 10 px or 10 ppt
bindsym $super+i resize shrink height 10 px or 10 ppt
bindsym $super+o resize grow width 10 px or 10 ppt

# Move focused window.
bindsym $super+shift+h move left 25px
bindsym $super+shift+j move down 25px
bindsym $super+shift+k move up 25px
bindsym $super+shift+l move right 25px

# Move workspaces between outputs.
bindsym $super+ctrl+h exec wm-switch-workspace 'move workspace to output left'
bindsym $super+ctrl+j exec wm-switch-workspace 'move workspace to output down'
bindsym $super+ctrl+k exec wm-switch-workspace 'move workspace to output up'
bindsym $super+ctrl+l exec wm-switch-workspace 'move workspace to output right'

# Change container layout (stacked, tabbed, toggle split).
bindsym $super+s layout stacking
bindsym $super+w layout tabbed
bindsym $super+g layout toggle split

# Kill focused window.
bindsym $super+shift+q kill

# Back and forth switching between workspaces.
bindsym $super+Tab exec wm-switch-workspace 'workspace back_and_forth'

# Start a terminal in a vertical split.
bindsym $super+Return exec swaymsg 'split h; exec tmux-terminal'
# Start a terminal in a horizontal split.
bindsym $super+shift+Return exec swaymsg 'split v; exec tmux-terminal'

# Split in horizontal orientation.
bindsym $super+backslash split h
# Split in vertical orientation.
bindsym $super+minus split v

# Enter fullscreen mode for the focused container.
bindsym $super+f fullscreen toggle

# Toggle tiling / floating.
bindsym $super+shift+space floating toggle

# Change focus between tiling / floating windows.
bindsym $super+space focus mode_toggle

# Dropdown.
bindsym $super+grave exec tmux-dropdown dropdown
bindsym $super+m exec tmux-dropdown misc

# Reload the configuration file.
bindsym $super+shift+c reload

# Screen lock.
bindsym $super+shift+x exec screen-lock

# Sreen brightness controls.
bindsym --release $super+b exec toggle-brightness
bindsym XF86MonBrightnessUp exec light -A 10
bindsym XF86MonBrightnessDown exec light -U 10

# Volume controls.
bindsym XF86AudioRaiseVolume exec pulse-volume increase
bindsym XF86AudioLowerVolume exec pulse-volume decrease
bindsym XF86AudioMute exec pulse-volume mute
# Set thumb mouse buttons to raise and lower the volume.
bindsym --whole-window button8 exec pulse-volume decrease
bindsym --whole-window button9 exec pulse-volume increase

# Media player controls.
bindsym $super+slash exec mpc toggle
bindsym $super+period exec mpc next
bindsym $super+comma exec mpc-prev-wrapper
# Bluetooth headset buttons.
bindsym XF86AudioPlay exec mpc play
bindsym XF86AudioPause exec mpc pause
bindsym XF86AudioPrev exec mpc-prev-wrapper
bindsym XF86AudioNext exec mpc next

# Menus.
bindsym $super+d exec menu-desktop
bindsym $super+shift+d exec menu-run
bindsym $super+t exec menu-tmux
bindsym $super+shift+z exec menu-power
bindsym $super+question exec menu-mpd
bindsym $super+shift+b exec menu-bluetooth-connect
bindsym $super+shift+n exec menu-bluetooth-disconnect
bindsym $super+shift+m exec menu-udisks-mount
bindsym $super+shift+u exec menu-udisks-unmount

# dunst
# Previous default (ctrl+space) now conflicts with tmux prefix binding.
bindsym ctrl+shift+space exec dunstctl close
bindsym ctrl+grave exec dunstctl history-pop
bindsym ctrl+shift+period exec dunstctl context

# Screenshots.
bindsym Print exec screenshot
bindsym $super+control+4 exec screenshot
bindsym $super+control+5 exec sh -c 'screenshot -g "$(slurp)"'

# Ctrl-q closes window in Firefox, there is currently no way to disable
# it in the browser config. The binding can also be used by other
# programs, so disabling it system-wide might not be the best solution,
# although I don't think I have a program that binds Ctrl-q to something
# other than "quit".
bindsym ctrl+q nop

bindsym $super+shift+a exec anki
bindsym $super+shift+f exec firefox
bindsym $super+shift+t exec qbittorrent
bindsym $super+shift+o exec ranger-terminal
bindsym $super+c exec caldd
bindsym $super+v exec weatherdd
bindsym $super+e exec scratchterm
bindsym $super+x exec todoterm

# Directly switch to a keyboard layout.
bindsym $super+ctrl+1 exec swaymsg 'input type:keyboard xkb_switch_layout 0'
bindsym $super+ctrl+2 exec swaymsg 'input type:keyboard xkb_switch_layout 1'
bindsym $super+ctrl+3 exec swaymsg 'input type:keyboard xkb_switch_layout 2'
